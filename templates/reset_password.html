<!DOCTYPE html>
<html lang="en">

    <head>

        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <title>LoRa Innovations | Reset Password </title>
        <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">

    </head>

    <body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Reset Password</title>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
        
                body {
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: linear-gradient(135deg,rgb(147, 196, 58) 0%,rgb(234, 235, 234) 100%);
                   
                }
        
                .container {
                    background: rgba(255, 255, 255, 0.95);
                    padding: 2.5rem;
                    border-radius: 15px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                    width: 100%;
                    max-width: 450px;
                    backdrop-filter: blur(10px);
                }
        
                h2 {
                    color: #2d3748;
                    text-align: center;
                    margin-bottom: 1.5rem;
                    font-size: 1.8rem;
                    position: relative;
                }
        
                h2::after {
                    content: '';
                    display: block;
                    width: 50px;
                    height: 3px;
                    background: rgb(75, 156, 21);
                    margin: 0.5rem auto;
                    border-radius: 2px;
                }
        
                .form-group {
                    margin-bottom: 1.5rem;
                    position: relative;
                }
        
                label {
                    display: block;
                    margin-bottom: 0.5rem;
                    color: #4a5568;
                    font-weight: 500;
                }
        
                .password-input-wrapper {
                    position: relative;
                }
        
                .form-control {
                    width: 100%;
                    padding: 0.75rem 2.5rem 0.75rem 1rem;
                    border: 2px solid #e2e8f0;
                    border-radius: 8px;
                    font-size: 1rem;
                    transition: all 0.3s ease;
                    outline: none;
                }
        
                .form-control:focus {
                    border-color: #95c936;
                    box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
                }
        
                .toggle-password {
                    position: absolute;
                    right: 10px;
                    top: 50%;
                    transform: translateY(-50%);
                    cursor: pointer;
                    color: #718096;
                    padding: 5px;
                    z-index: 2;
                }
        
                .btn {
                    width: 100%;
                    padding: 0.75rem 1.5rem;
                    background: #95c936;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-size: 1rem;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                }
        
                .btn:hover {
                    background: rgb(75, 156, 21);
                    transform: translateY(-2px);
                }
        
                .btn:active {
                    transform: translateY(0);
                }
        
                .alert {
                    margin-top: 1.5rem;
                    padding: 1rem;
                    border-radius: 8px;
                    background: #ebf8ff;
                    border-left: 4px solid #4299e1;
                    color: #2b6cb0;
                    animation: slideIn 0.3s ease-out;
                }
        
                .password-requirements {
                    margin-top: 0.5rem;
                    font-size: 0.85rem;
                    color: #718096;
                }
        
                .requirement {
                    margin-top: 0.25rem;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                }
        
                .requirement i {
                    font-size: 0.75rem;
                }
        
                .requirement.valid {
                    color: #48bb78;
                }
        
                @keyframes slideIn {
                    from {
                        opacity: 0;
                        transform: translateY(-10px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
        
                @media (max-width: 480px) {
                    .container {
                        padding: 1.5rem;
                    }
        
                    h2 {
                        font-size: 1.5rem;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h2>Reset Password</h2>
                <form method="POST" id="resetForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="employee_id">Employee ID</label>
                        <input type="text" id="employee_id" name="employee_id" class="form-control" 
                               placeholder="Enter your employee ID" required>
                    </div>
        
                    <div class="form-group">
                        <label for="old_password">Old Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="old_password" name="old_password" class="form-control" 
                                   placeholder="Enter your old password" required>
                            <i class="toggle-password fas fa-eye"></i>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="new_password" name="new_password" class="form-control" 
                                   placeholder="Enter your new password" required>
                            <i class="toggle-password fas fa-eye"></i>
                        </div>
                        <!-- <div class="password-requirements">
                            <div class="requirement" data-requirement="length">
                                <i class="fas fa-circle"></i> At least 8 characters
                            </div>
                            <div class="requirement" data-requirement="uppercase">
                                <i class="fas fa-circle"></i> One uppercase letter
                            </div>
                            <div class="requirement" data-requirement="lowercase">
                                <i class="fas fa-circle"></i> One lowercase letter
                            </div>
                            <div class="requirement" data-requirement="number">
                                <i class="fas fa-circle"></i> One number
                            </div>
                            <div class="requirement" data-requirement="special">
                                <i class="fas fa-circle"></i> One special character
                            </div>
                        </div> -->
                    </div>
        
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                                   placeholder="Confirm your new password" required>
                            <i class="toggle-password fas fa-eye"></i>
                        </div>
                    </div>
        
                    <button type="submit" class="btn">
                        <i class="fas fa-lock"></i> Reset Password
                    </button>
                </form>
        
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        
            <script>
                // Password visibility toggle
                document.querySelectorAll('.toggle-password').forEach(toggle => {
                    toggle.addEventListener('click', function() {
                        const input = this.previousElementSibling;
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);
                        this.classList.toggle('fa-eye');
                        this.classList.toggle('fa-eye-slash');
                    });
                });
        
                // Password requirements checker
                const newPassword = document.getElementById('new_password');
                const requirements = document.querySelectorAll('.requirement');
        
                function checkPasswordRequirements(password) {
                    const checks = {
                        length: password.length >= 8,
                        uppercase: /[A-Z]/.test(password),
                        lowercase: /[a-z]/.test(password),
                        number: /[0-9]/.test(password),
                        special: /[^A-Za-z0-9]/.test(password)
                    };
        
                    requirements.forEach(req => {
                        const requirement = req.dataset.requirement;
                        if (checks[requirement]) {
                            req.classList.add('valid');
                            req.querySelector('i').className = 'fas fa-check-circle';
                        } else {
                            req.classList.remove('valid');
                            req.querySelector('i').className = 'fas fa-circle';
                        }
                    });
                }
        
                newPassword.addEventListener('input', () => {
                    checkPasswordRequirements(newPassword.value);
                });
        
                // Form submission
                document.getElementById('resetForm').addEventListener('submit', function(e) {
                    if (newPassword.value !== document.getElementById('confirm_password').value) {
                        e.preventDefault();
                        alert('Passwords do not match!');
                        return;
                    }
        
                    const btn = this.querySelector('button');
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting Password...';
                });
            </script>
        </body>

</html>
