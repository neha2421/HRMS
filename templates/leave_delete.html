<!DOCTYPE html>
<html lang="en">

    <head>

        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/leave_delete.css' %}">
        <title>Leave delete | LoRa IT Innovations Pvt Ltd</title>

    </head>

    <body>

        <div class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">Confirm Delete Leave Record</h2>
                </div>
                
                <div class="leave-details">
                    <div class="detail-row">
                        <span class="label">Employee ID:</span>
                        <span class="value">{{ leave.employee.employee_id }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Advance Privilege Leave:</span>
                        <span class="value">{{ leave.advance_privilege_leave }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Sick Leave:</span>
                        <span class="value">{{ leave.sick_leave }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Casual Leave:</span>
                        <span class="value">{{ leave.casual_leave }}</span>
                    </div>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="button-group">
                        <a href="javascript:history.back()"><button  class="btn btn-cancel ">Cancel</button>
                        <button class="btn btn-delete delete-button">Yes, Delete</button>
                    </div>
                </form>
                
            </div>
        </div>

    </body>

</html>
