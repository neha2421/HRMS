<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Innovations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="hero-section">
                <h1><span id="elementID"></span></h1>
            </div>
            
            <div class="form-section">
                <div class="logo-container">
                    <img src="https://www.lorainnovations.com/assets/img/lora-log.png" alt="LoRa Logo">
                </div>
                
                <form method='POST' action="/" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-medium">Enter Your Company Name</label>
                        <input 
                            class="form-control"
                            id="company_name"
                            name="company_name"
                            type="search"
                            placeholder="Enter company name"
                            required
                        >
                    </div>
                    <button class="btn btn-primary w-100" type='submit'>Verify</button>
                    {% if message %}
                        <div class="mt-3 text-danger fw-medium">{{ message }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">Copyright Â© 2024 - All rights Reserved by LoRa</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var typed = new Typed("#elementID", {
                strings: ["LoRa IT Innovations Pvt Ltd", "Everything Explore with LoRa"],
                typeSpeed: 100,
                backSpeed: 10,
                backDelay: 1000,
                loop: true
            });
        });
    </script>
</body>
</html>
