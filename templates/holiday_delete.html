<!DOCTYPE html>
<html lang="en">

    <head>

        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/holiday_delete.css' %}">
        <title>Holiday delete | LoRa IT Innovations Pvt Ltd</title>

    </head>

    <body>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete<span style="color:red"> {{ holiday.name }}</span>?</h5>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                    <a href="{% url 'holidays_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>

    </body>

</html>
